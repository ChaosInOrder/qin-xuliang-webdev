<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Website for assignment2</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top navbar-blue" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header" id="nav-header">
            <a class="navbar-brand" id="white" href="profile.html">
                Profile
            </a>
        </div>
        <ul class="nav navbar-nav navbar-right white" id="nav-ok">
            <li>
                <a href="profile.html" class="navbar-link">
                    <span class="glyphicon glyphicon-ok white"></span>
                </a>
            </li>
        </ul>
        

    </div>
</nav>

    
    <div class="container-fluid">

        <form role="form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Alice">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Wonderland">
            </div>
        </form>

        <a class="btn btn-primary btn-block"
           href="../website/website-list.html">Websites</a>
        <a class="btn btn-danger  btn-block"
           href="login.html">Logout</a>
    </div>

<nav class="navbar navbar-default navbar-fixed-bottom navbar-blue">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right" id="nav-user">
            <li>
                <a href="profile.html" class="navbar-link">
                    <span class="glyphicon glyphicon-user white"></span>
                </a>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
