<form action="/api/upload"  method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Name</label>
        <input ng-model="model.widget.name" type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
        <label for="Changetitle">Text</label>
        <input type="text" class="form-control"  id="Changetitle">
    </div>
    <div class="form-group">
        <label for="changeurl">URL</label>
        <input ng-model="model.widget.url" type="text" class="form-control" id="changeurl">

    </div>
    <div class="form-group">
        <label for="changewidth">Width</label>
        <select ng-model="model.widget.width" class="form-control" id="changewidth">
            <option value ="width">100%</option>
            <option value="75%">75%</option>
        </select>
    </div>

    <input  name="myFile"   type="file" class="form-control"/>
    <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
    <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
    <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
</form>
<br>
