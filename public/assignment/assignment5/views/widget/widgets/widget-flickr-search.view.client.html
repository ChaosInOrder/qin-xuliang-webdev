
<nav class="navbar navbar-default navbar-fixed-top" role="navigation" >
 <div class="container-fluid">
  <div class="navbar-header" id="nav-header">
   <p class="navbar-text pull-left">
    <a ng-href="#/user/{{model.userId}}/website/{{model.websiteId}}/widget/{{model.widgetId}}" class="navbar-link" id="navbar-back">
     <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
   </p>
   <a class="navbar-brand">
    <label> Search Image(Flickr)</label>
   </a>
  </div>
 </div>
</nav>

<div class="input-group">
 <input ng-model="searchText" type="text" class="form-control">
 <span class="input-group-btn">
        <a ng-click="model.searchPhotos(searchText)" class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
        </a>
    </span>
</div>

<div class="row">
 <div class="col-xs-4" ng-repeat="photo in model.photos.photo">
  <img ng-click="model.selectPhoto(photo)"
       ng-src="{{model.getPhotoUrl(photo)}}"/>
 </div>
</div>

</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
 <div class="container-fluid">
  <p class="navbar-text pull-right">
   <a href="#/user/{{model.userId}}" class="navbar-link">
    <span class="glyphicon glyphicon-user text-blue"></span>
   </a>
  </p>
 </div>
</nav>
