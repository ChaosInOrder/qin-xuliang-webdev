<form role="form">
    <div class="form-group">
        <label for="name">Name</label>
        <input ng-model="model.widget.name" type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
        <label for="Changetitle">Text</label>
        <input ng-model="model.widget.text" type="text" class="form-control" id="Changetitle">
    </div>
    <div class="form-group">
        <label for="Changesize">Size</label>
        <select ng-model="model.widget.size" name="Size" class="form-control" id="Changesize">
            <option value ="1">1</option>
            <option value ="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
    </div>
</form>
