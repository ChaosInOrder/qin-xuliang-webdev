<form action="">
    <div class="form-group">
        <label for="name">Name</label>
        <input ng-model="model.widget.name" type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
        <label for="url">URL</label>
        <input ng-model="model.widget.url" type="text" class="form-control" id="url">
    </div>
    <div class="form-group">
        <label for="width">Width</label>
        <select ng-model="model.widget.width" class="form-control" name="width" id="width">
            <option value="25%">25%</option>
            <option value="50%">50%</option>
            <option value="75%">75%</option>
            <option value="100%">100%</option>
        </select>
    </div>
</form>
